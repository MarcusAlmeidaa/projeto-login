<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Fa√ßa seu login aqui!</p>
                <form action="">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="login" placeholder="seu e-mail" autocomplete="email" required>
                        <label for="login">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="email" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" required>
                        <label for="senha">Senha</label>
                    </div>
                     <input type="submit" value="Entrar">
                     <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                        mail
                        </span></a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
